<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Music Playlist Manager</h1>

        <!-- Input Form for Adding Songs -->
        <form id="song-form">
            <input type="text" id="title" placeholder="Song Title" required>
            <input type="text" id="artist" placeholder="Artist" required>
            <input type="text" id="duration" placeholder="Duration (e.g., 3:45)" required>
            <input type="text" id="genre" placeholder="Genre" required>
            <button type="submit">Add Song</button>
        </form>

        <!-- Search and Filter -->
        <div id="search-filter">
            <input type="text" id="search" placeholder="Search by Title or Artist">
            <select id="genre-filter">
                <option value="">Filter by Genre</option>
            </select>
        </div>

        <!-- Playlist Display -->
        <div id="playlist-container">
            <h2>Your Playlist</h2>
            <table id="playlist">
                <thead>
                    <tr>
                        <th>Title <button id="sort-title">Sort</button></th>
                        <th>Artist <button id="sort-artist">Sort</button></th>
                        <th>Duration <button id="sort-duration">Sort</button></th>
                        <th>Genre <button id="sort-genre">Sort</button></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Songs will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
